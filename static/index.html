<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>XP Task Dealer</h1>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="insert.html">Insert new</a>
    </div>
    <br>
    <h2><label for="selectOption">Select an Option:</label></h2>
    <select id="selectOption" onchange="showSuggestions()">
        <option disabled selected value="">Select an option</option>
        <option value="developer">Developer</option>
        <option value="task">Task</option>
    </select>
    <div class="suggestions" id="suggestions"></div>
</div>

<script>
    function showSuggestions() {
        let selectOption = document.getElementById("selectOption").value;
        let suggestionsDiv = document.getElementById("suggestions");
        suggestionsDiv.innerHTML = ""

        if (selectOption === "developer") {
            getDevelopers().then(devs => {
                devs.forEach(dev => {
                    suggestionsDiv.innerHTML += `<div class="target"><h2>${dev.name}</h2><p>${dev.description}</p></div>`;
                })
            });

        } else if (selectOption === "task") {
            getTasks().then(tasks => {
                tasks.forEach(task => {
                    console.info(task)
                    suggestionsDiv.innerHTML += `<div class="target"><h2>${task.title}</h2><p>${task.description}</p></div>`;
                })
            });
        }
    }

    function getDevelopers() {
        return fetch(window.location.origin + '/api/v1/developers')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                return data;
            })
            .catch(error => {
                console.error('There was a problem getting developers:', error);
                return [];
            });
    }

    function getTasks() {
        return fetch(window.location.origin + '/api/v1/tasks')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                return data;
            })
            .catch(error => {
                console.error('There was a problem getting tasks:', error);
                return [];
            });
    }
</script>

</body>
</html>
